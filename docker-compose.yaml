version: '3.8'

services:
  # üóÑÔ∏è PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: expenses-db
    environment:
      POSTGRES_USER: expenses_user
      POSTGRES_PASSWORD: expenses_pass
      POSTGRES_DB: expenses_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "expenses_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - expenses-network
    restart: unless-stopped

  # üî¥ Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: expenses-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - expenses-network
    restart: unless-stopped

  # ü§ñ Bot Service (FastAPI Backend)
  bot-service:
    build: 
      context: ./bot-service
      dockerfile: Dockerfile
    container_name: bot-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://expenses_user:expenses_pass@postgres:5432/expenses_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-llama3-8b-8192}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    volumes:
      - ./bot-service:/app
    networks:
      - expenses-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # üîÑ Celery Worker
  celery-worker:
    build:
      context: ./bot-service
      dockerfile: celery.dockerfile
    container_name: celery-worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://expenses_user:expenses_pass@postgres:5432/expenses_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-llama3-8b-8192}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    volumes:
      - ./bot-service:/app
    networks:
      - expenses-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "app.core.celery_worker", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # üìä Celery Flower (Optional - for monitoring)
  celery-flower:
    build:
      context: ./bot-service
      dockerfile: Dockerfile
    container_name: celery-flower
    command: celery -A app.core.celery_worker flower --port=5555
    depends_on:
      - redis
      - celery-worker
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - "5555:5555"
    networks:
      - expenses-network
    restart: unless-stopped

  # üîó Connector Service
  connector-service:
    build: ./connector-service
    container_name: connector-service
    depends_on:
      bot-service:
        condition: service_healthy
    env_file:
      - ./connector-service/.env
    environment:
      - BOT_SERVICE_URL=http://bot-service:8000
    ports:
      - "3000:3000"
    networks:
      - expenses-network
    restart: unless-stopped

  # üé® Frontend Dashboard (Next.js)
  frontend-dashboard:
    build: 
      context: ./frontend-bot-service
      dockerfile: Dockerfile
    container_name: frontend-dashboard
    depends_on:
      bot-service:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://bot-service:8000
      - NEXT_PUBLIC_APP_URL=http://localhost:4000
    ports:
      - "4000:3000"
    networks:
      - expenses-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # üîÑ Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: expenses-nginx
    depends_on:
      - frontend-dashboard
      - bot-service
      - connector-service
    volumes:
      - ./frontend-bot-service/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - expenses-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  expenses-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
